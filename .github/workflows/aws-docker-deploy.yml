name: AWS Docker Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: GitHub environment

      repository:
        required: true
        type: string
        description: Name of the repository

      dockerfile:
        required: true
        type: string
        description: Location of the dockerfile

# These permissions are needed to interact with GitHub's OIDC Token endpoint.
permissions:
  id-token: write
  contents: read

jobs:
  aws-docker-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    name: Push to AWS ECR
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: ingeno/greenfield-workflows/.github/actions/configure-aws-credentials
        with:
          aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag and Push image
        uses: ingeno/greenfield-workflows/.github/actions/docker-deploy
        with:
          registry: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
          repository: ${{ inputs.repository }}
          tag: ${{ github.sha }}
          dockerfile: ${{ inputs.dockerfile }}
